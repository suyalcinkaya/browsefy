<!DOCTYPE html>
<html lang="en">
  <head>
    <title>browsefy - example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <span id="user-agent"></span>
    </div>
    <script src="../dist/browsefy.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bowser@2.7.0/es5.min.js"></script>
    <script>
      document.getElementById('user-agent').innerHTML = window.navigator.userAgent;
      browsefy();
      console.log('bowser:', bowser.getParser(window.navigator.userAgent).parsedResult);
    </script>
  </body>
</html>
