<!DOCTYPE html>
<html lang="en">
  <head>
    <title>browsefy - example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <div id="user-agent"></div>
      <div id="browsefy" style="margin-top: 1rem;"></div>
    </div>
    </div>
    <script src="../dist/browsefy.umd.js"></script>
    <script>
      document.getElementById('user-agent').innerHTML = window.navigator.userAgent;
      document.getElementById('browsefy').innerHTML = JSON.stringify(browsefy());
    </script>
  </body>
</html>
